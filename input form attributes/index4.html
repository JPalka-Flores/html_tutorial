<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="comics">Choose your favorite comic book</label>
      <input list="comics" name="comics" />
      <datalist id="comics">
        <option>Spider-Man</option>
        <option>Super-Man</option>
        <option>Bat-Man</option>
      </datalist>
      <input type="submit" target="blank" value="submit" />
    </form>
  </body>
</html>
