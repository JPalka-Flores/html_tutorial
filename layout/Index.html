<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
body {
    font-family: Arial, Helvetica, sans-serif;
}
nav {
    float: left;
    width: 30%;
    background: #ccc;
    padding: 20px;
}
header{
background-color: #666;
padding: 30px;
text-align: center;
font-size: 35px;
color: white;
}
nav ul {
    list-style-type: none;
    padding: 0;
}
article {
    float: left;
    padding: 20px;
    width: 70%;
    background-color: #F1f1f1;
    
}
section:after {
    content: "";
    display: table;
    clear: both;
}
footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
    </style>
</head>
<body>
    <header>
        <h2>Test</h2>
    </header>
    <section>
        <nav>
            <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
        </nav>
        <article>
            <h1>Lorem.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique dolore tenetur omnis enim, magni quisquam, optio iusto odio ipsum quis delectus, saepe nihil explicabo quidem dolor doloremque cupiditate earum? Atque!</p>
        </article>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
